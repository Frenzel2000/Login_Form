<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="login-container">
    <h1>Log in to your account</h1>
    <p class="welcome-text">Hello, welcome back!</p>
    
    <form action="" class="forms">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </form>
    
    <form action="" class="forms" id="password-form">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </form>
    
    <div class="subtext-form">
        <div class="checkbox-label">
            <input type="checkbox" id="meineCheckbox">
            <label for="meineCheckbox">Remember Me</label>
        </div>
        <a href="#">Forgot Password?</a>
    </div>
    
    <button id="sign-in-button">Login</button>

    <p id="sign-text">Or sign in with</p>
    <div class="div-alternatively-buttons">
        <button class="alt-button">
            <img src="icons/google-color-svgrepo-com.svg" alt="Google">
            <span>Sign in with Google</span>
        </button>
        <button class="alt-button">
            <img src="icons/apple-173-svgrepo-com.svg" alt="Apple">
            <span>Sign in with Apple</span>
        </button>
    </div>
    
    <div class="div-no-account">
        <p>Donâ€™t have an account yet?</p>
        <a href="">Sign up</a>
    </div>
</div>
</body>
</html>
